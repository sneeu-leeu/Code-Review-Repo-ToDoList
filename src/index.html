<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <main class="flex">
    <div  id="list" class="container border">    
      <div class="flex p-div border"><p class="app-title height pad-left flex text-align">To Do List </p><div class='right-1 flex'><i class="fa fa-sync-alt refresh"></i></div></div>
      <form class="js-form height border text-align flex">
        <input type="text" aria-label="Enter a new todo item" placeholder="Add to your list.." id="task-description" class="js-todo-input pad-left">
        <i class="fa fa-level-down-alt add-button" id="add-button"></i>
      </form>
      <ul id="js-todo-list" class="todo-list js-todo-list"></ul>
      <a href="#" class="border clear flex" id="clear-completed-button">
        Clear all completed
      </a>
    </div>
  </main>

</body>
</html>
