<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/37124d06d1.js" crossorigin="anonymous"></script>
  <title>To-Do-List-JS</title>
</head>

<body>
  <div id="toDoContainer">
    <div id="toDoTitle">
      <h3>Today's To Do</h3>
    </div>
    <div id="inputContainer">
      <input type="text" class="toDoInput" placeholder="Add to your list...">
      <button type="submit" class="toDoButton">enter</button>
    </div>
    <ul id="toDoList"></ul>
    <div id="last_button">
      <p>Clear all completed</p>
    </div>
  </div>
</body>

</html>
