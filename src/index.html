<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/37124d06d1.js" crossorigin="anonymous"></script>
    <title>To-Do-List</title>
</head>
<body>
    <div id="toDoContainer">
        <div id="toDoTitle">
            <h3>Today's To Do</h3>
        </div>
        <div id="inputContainer">
            <input type="text" class="toDoInput" placeholder="Add to your list..." required>
            <button type="submit" class="AddToDo">enter</button>
        </div>
        <ul id="toDoList"></ul>
        <div id="last_button">
            <button id="clearChecked">Clear all completed</button>
        </div>
    </div>
</body>
</html>
